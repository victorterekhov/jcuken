<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Keyboard Layout Converter</title>
</head>

<body>
  <div class="container" id="app-container">
    <h1>Keyboard Layout Converter</h1>
    <input type="text" id="textInput" placeholder="Type or paste text here" />
    <select id="direction">
      <option value="ruToEn">ЙЦУКЕН → QWERTY</option>
      <option value="enToRu">QWERTY → ЙЦУКЕН</option>
    </select>
    <button onclick="convert()">CONVERT</button>
    <div id="resultContainer" style="display:none;" class="result">
      <div class="result-row">
        <div id="resultText"></div>
        <button class="copy-btn" onclick="copyResult()" aria-label="Copy">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="black"
            stroke-width="2" stroke-linecap="square" stroke-linejoin="miter">
            <rect x="9" y="9" width="13" height="13"></rect>
            <path d="M5 15H4a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v1" />
          </svg>
          <span class="tooltip">Copied!</span>
        </button>

      </div>
    </div>
  </div>

  <footer
    style="text-align: center; margin-top: 3rem; padding: 1rem; border-top: 2px solid black; font-family: monospace; font-size: 0.9rem;">
    © 2025 <a href="https://github.com/victorterekhov" target="_blank" rel="noopener noreferrer"
      style="color: black; text-decoration: underline;">Victor Terekhov</a>.
    This project is licensed under the
    <a href="https://opensource.org/licenses/MIT" target="_blank" rel="noopener noreferrer"
      style="color: black; text-decoration: underline;">MIT License</a>.
  </footer>


  <script>
    const enToRuMap = {
      "q": "й", "w": "ц", "e": "у", "r": "к", "t": "е", "y": "н", "u": "г", "i": "ш", "o": "щ", "p": "з",
      "[": "х", "]": "ъ", "a": "ф", "s": "ы", "d": "в", "f": "а", "g": "п", "h": "р", "j": "о", "k": "л", "l": "д",
      ";": "ж", "'": "э", "z": "я", "x": "ч", "c": "с", "v": "м", "b": "и", "n": "т", "m": "ь", ",": "б", ".": "ю",
      "/": ".", "`": "ё", "Q": "Й", "W": "Ц", "E": "У", "R": "К", "T": "Е", "Y": "Н", "U": "Г", "I": "Ш",
      "O": "Щ", "P": "З", "{": "Х", "}": "Ъ", "A": "Ф", "S": "Ы", "D": "В", "F": "А", "G": "П", "H": "Р",
      "J": "О", "K": "Л", "L": "Д", ":": "Ж", "\"": "Э", "Z": "Я", "X": "Ч", "C": "С", "V": "М", "B": "И",
      "N": "Т", "M": "Ь", "<": "Б", ">": "Ю", "?": ",", "~": "Ё"
    };

    const ruToEnMap = Object.fromEntries(Object.entries(enToRuMap).map(([en, ru]) => [ru, en]));

    function convertLayout(input, direction = "ruToEn") {
      const map = direction === "enToRu" ? enToRuMap : ruToEnMap;
      return input.split("").map(char => map[char] || char).join("");
    }

    function convert() {
      const inputField = document.getElementById('textInput');
      const input = inputField.value;
      const direction = document.getElementById('direction').value;
      const result = convertLayout(input, direction);
      const resultContainer = document.getElementById('resultContainer');
      const resultText = document.getElementById('resultText');

      resultText.textContent = result;
      resultContainer.style.display = 'block';

      // Clear the input field
      inputField.value = '';
    }

    function copyResult() {
      const text = document.getElementById('resultText').textContent;
      navigator.clipboard.writeText(text).then(() => {
        const copyBtn = document.querySelector('.copy-btn');
        const tooltip = copyBtn.querySelector('.tooltip');
        tooltip.classList.add('show');

        // Hide after 1.5 seconds
        setTimeout(() => {
          tooltip.classList.remove('show');
        }, 1500);
      });
    }

    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('textInput').addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
          event.preventDefault();
          convert();
        }
      });

    });
  </script>
</body>

</html>
